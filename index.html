<html ng-app="titledbApp">
<head>
  <!-- 3rd party -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- App-specific -->
  <script src="js/app.js"></script>
  <script src="js/view.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body ng-controller="TitleListController">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TitleDB++</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3" id="titles" ng-repeat="title in titles">
        <div class="thumbnail title">
          <img ng-src="https://api.titledb.com/images/{{title.titleid}}.png" alt="{{title.name}}-icon">
          <div class="caption">
            <h3>{{title.name}}</h3>
            <p>by {{title.author}}</p>
            <small>ID: {{title.titleid}}</small>
            <p>{{title.description}}</p>
            <p>
              <a ng-href="https://api.titledb.com/v0/redirect/{{title.titleid}}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-download"></span>&nbsp;Download</a>
              <a class="btn btn-default" role="button" data-toggle="collapse" data-target="#qr-{{title.titleid}}" aria-expanded="false" aria-controls="qr-{{title.titleid}}"><span class="glyphicon glyphicon-qrcode"></span>&nbsp;QR</a>
            </p>
            <p class="collapse qr-collapse" id="qr-{{title.titleid}}"><p>
          </div>
        </div>
      </div>
  </div>
  </div>
</body>
</html>
