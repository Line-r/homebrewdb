<!DOCTYPE html>
<html ng-app="titledbApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 3rd party -->
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/material-kit.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/nouislider.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/material-kit.css" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css">

  <!-- App-specific -->
  <script src="js/app.js"></script>
  <script src="js/view.js"></script>
  <link rel="stylesheet" href="css/style.css" />

  <!-- info -->
  <meta name="description" content="3DS Homebrew Title Database">
  <meta name="author" content="shameless-inc">
  <title>TitleDB++</title>
</head>
<body ng-controller="TitleListController">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="mdi mdi-gamepad"></i>&nbsp;TitleDB++</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row" id="titles">
      <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="title in titles">
        <div class="card title">
          <div class="content">
            <img ng-src="https://api.titledb.com/images/{{title.titleid}}.png" alt="{{title.name}}-icon" class="img-responsive">
            <h3>{{title.name}}</h3>
            <p>by {{title.author}}</p>
            <small>ID: {{title.titleid}}</small>
            <p>{{title.description}}</p>
            <p class="align-right">
              <a ng-href="https://api.titledb.com/v0/redirect/{{title.titleid}}" class="btn btn-default btn-just-icon" role="button" alt-text="Download"><i class="mdi mdi-download"></i></a>
              <a class="btn btn-primary btn-just-icon" role="button" data-toggle="collapse" data-target="#qr-{{title.titleid}}" aria-expanded="false" aria-controls="qr-{{title.titleid}}" alt-text="Display QR code"><i class="mdi mdi-qrcode"></i></a>
            </p>
            <p class="collapse qr-collapse" id="qr-{{title.titleid}}"><p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
