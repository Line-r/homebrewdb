<!DOCTYPE html>
<html ng-app="titledbApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 3rd party -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.truncate.min.js"></script>
  <script src="js/arrive.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/material-kit.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/nouislider.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/material-kit.css" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- App-specific -->
  <script src="js/app.js"></script>
  <script src="js/view.js"></script>
  <link rel="stylesheet" href="css/style.css" />

  <!-- info -->
  <meta name="description" content="3DS Homebrew Title Database">
  <meta name="author" content="github.com/shameless-inc">
  <title>TitleDB++</title>
</head>
<body ng-controller="TitleListController">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="mdi mdi-gamepad"></i>&nbsp;TitleDB++</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row" id="titles">
      <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="title in titles">
        <div class="card title">
          <div class="content">
            <img ng-src="https://api.titledb.com/images/{{title.titleid}}.png" alt="{{title.name}}-icon" class="img-responsive hb-icon">
            <h1>{{title.name}}</h1>
            <p>by {{title.author}}</p>
            <p class="text-muted"><small>ID: {{title.titleid}}</small></p>
            <p>{{title.description}}</p>
          </div>
          <div class="footer">
            <a class="btn btn-success btn-simple" role="button" data-toggle="collapse" data-target="#qr-{{title.titleid}}" aria-expanded="false" aria-controls="qr-{{title.titleid}}" alt-text="Display QR code">QR-CODE</a>
            <a ng-href="{{title.url}}" title="{{title.url}}" class="btn btn-default btn-simple" role="button" data-toggle="tooltip" data-placement="top" alt-text="Download">DOWNLOAD</a>
            <div class="collapse qr-collapse" id="qr-{{title.titleid}}"><div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
