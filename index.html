<html ng-app="titledbApp">
<head>
  <!-- 3rd party -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- App-specific -->
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body ng-controller="TitleListController">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TitleDB++</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="title in titles">
        <a ng-href="https://api.titledb.com/v0/redirect/{{title.titleid}}">{{title.name}}</a> by {{title.author}}
        <a ng-href="https://api.titledb.com/v0/redirect/{{title.titleid}}" class="thumbnail">
          <img ng-src="https://api.titledb.com/images/{{title.titleid}}.png" alt="{{title.name}}-icon">
        </a>
      </div>
  </div>
  </div>
</body>
</html>
